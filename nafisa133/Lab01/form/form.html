<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="../style.css" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
</head>

<body>
  <div class="grid">
    <div class="navbar">
      <div class="header">Menu</div>
      <div><a href="../home/home.html">Home</a></div>
      <div><a href="../table/table.html">Table</a></div>
      <div><a href="../list/list.html">List</a></div>
      <div><a href="/">Form</a></div>
    </div>
    <div>
      <span class="header">Form</span>
      <div class="form-content">
        <div class="form-item">
          <label for="id">ID</label>
          <input type="text" id="id" name="id" placeholder="ID">
        </div>
        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" id="id" name="name" placeholder="put your full name">
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your valid email">
        </div>

        <div class="form-item">
          <label for="programs">Programs</label>
          <select name="programs" id="programs" style="width:150px;">
            <option value="" selected disabled></option>
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="btm">BTM</option>
          </select>
        </div>

        <div class="form-item">
          <label for="comment">Comment</label>
          <textarea type="text" id="comment" name="comment" placeholder="Give your valuable feedback"></textarea>
        </div>
      </div>
      <div class="form-buttons">
        <button>Submit</button>
        <button>Clear</button>
      </div>
    </div>
  </div>
  <footer>
    <span class="footer-text">Copyright @ Nafisa Maliyat</span>
  </footer>
</body>

</html>
